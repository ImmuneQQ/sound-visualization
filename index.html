<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selects-wrapper">
        <div class="selects">
            <div>
                <label for="freq">Частота:</label>
                <input type="number" id="freq" value="64" min="8">
            </div>
            <div>
                <label for="lineWidth">Толщина:</label>
                <input type="number" id="lineWidth" value="2" min="1">
            </div>
            <div>
                <label for="color">Цвет:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>
        <div class="selects">
            <div>
                <label for="type">Тип:</label>
                <select id="type">
                    <option value="waves">Волны</option>
                    <option value="lines">Линии</option>
                </select>
            </div>
            <div>
                <label for="devices">Устройства:</label>
                <select id="devices">
                    <option>Выберите устройство</option>
                </select>
            </div>
        </div>
    </div>


    <canvas class="visualizer" id="waves" height="500" width="2000"></canvas>
    <div class="visualizer" id="lines"></div>
    <script src="script.js"></script>
</body>
</html>
