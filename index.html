<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selects-wrapper">
        <div class="selects">
            <div>
                <label for="spaceBetween">Расстояние между:</label>
                <input type="number" id="spaceBetween" value="12" min="1">
            </div>
            <div>
                <label for="lineWidth">Толщина:</label>
                <input type="number" id="lineWidth" value="12" min="1">
            </div>
            <div>
                <label for="background">Фон:</label>
                <input type="color" id="background" value="#ffffff">
            </div>
            <div class="input-range-wrapper" id="spaceBetweenVisualizersWrapper">
                <label for="spaceBetweenVisualizers">Расстояние между:</label>
                <input type="range" id="spaceBetweenVisualizers" value="0" min="0" max="12">
                <div class="input__value"></div>
            </div>
        </div>
        <div class="colors-wrapper">
            <div>
                <label for="color-type">Тип цвета:</label>
                <select id="color-type">
                    <option value="simple">Простой</option>
                    <option value="gradient">Градиент</option>
                </select>
            </div>
        </div>
        <div class="devices-selects"></div>
        <button id="start">Начать/обновить</button>
        <div>ПКМ - скрыть показать настройки</div>
    </div>

    <div class="visualizers">
        <div class="visualizers-wrapper">
            <canvas class="visualizer visualizer_waves" height="1080" width="480"></canvas>
            <div class="visualizer visualizer_lines"></div>
        </div>
        <div class="visualizers-wrapper">
            <canvas class="visualizer visualizer_waves" height="1080" width="480"></canvas>
            <div class="visualizer visualizer_lines"></div>
        </div>
        <div class="visualizers-wrapper">
            <canvas class="visualizer visualizer_waves" height="1080" width="480"></canvas>
            <div class="visualizer visualizer_lines"></div>
        </div>
    </div>
    <script src="lineSettings.js" type="module"></script>
    <script src="visualizersSelects.js" type="module"></script>
    <script src="colorSelects.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
