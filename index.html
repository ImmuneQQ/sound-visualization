<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selects-wrapper">
        <div class="selects">
            <div>
                <label for="freq">Частота:</label>
                <input type="number" id="freq" value="64" min="8">
            </div>
            <div>
                <label for="lineWidth">Толщина:</label>
                <input type="number" id="lineWidth" value="12" min="1">
            </div>
            <div>
                <label for="color">Цвет:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>
        <div class="selects selects_instance" id="selects-1">
            <div>
                <label for="type-1">Тип:</label>
                <select class="type" id="type-1">
                    <option value="waves">Волны</option>
                    <option value="lines">Линии</option>
                </select>
            </div>
            <div>
                <label for="devices-1">Устройства:</label>
                <select class="devices" id="devices-1">
                    <option>Выберите устройство</option>
                </select>
            </div>
        </div>
        <div class="selects selects_instance" id="selects-2">
            <div>
                <label for="type-2">Тип:</label>
                <select class="type" id="type-2">
                    <option value="waves">Волны</option>
                    <option value="lines">Линии</option>
                </select>
            </div>
            <div>
                <label for="devices-2">Устройства:</label>
                <select class="devices" id="devices-2">
                    <option>Выберите устройство</option>
                </select>
            </div>
        </div>
        <div class="selects selects_instance" id="selects-3">
            <div>
                <label for="type-3">Тип:</label>
                <select class="type" id="type-3">
                    <option value="waves">Волны</option>
                    <option value="lines">Линии</option>
                </select>
            </div>
            <div>
                <label for="devices-3">Устройства:</label>
                <select class="devices" id="devices-3">
                    <option>Выберите устройство</option>
                </select>
            </div>
        </div>
        <button>Начать</button>
    </div>


    <canvas class="visualizer" id="waves" height="500" width="2000"></canvas>
    <div class="visualizer" id="lines"></div>
    <script src="script.js"></script>
</body>
</html>
