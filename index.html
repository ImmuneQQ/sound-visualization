<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selects-wrapper">
        <div class="selects">
            <div>
                <label for="spaceBetween">Расстояние между:</label>
                <input type="number" id="spaceBetween" value="12" min="1">
            </div>
            <div>
                <label for="lineWidth">Толщина:</label>
                <input type="number" id="lineWidth" value="12" min="1">
            </div>
            <div>
                <label for="color">Цвет:</label>
                <input type="color" id="color" value="#000000">
            </div>
            <div>
                <label for="background">Фон:</label>
                <input type="color" id="background" value="#ffffff">
            </div>
        </div>
        <div class="selects selects_instance" data-id="0">
            <div>
                <label for="type-1">Тип:</label>
                <select class="type" id="type-1">
                    <option value="waves">Волны</option>
                    <option value="lines">Линии</option>
                    <option value="rectangles" selected>Прямоугольники</option>
                </select>
            </div>
            <div>
                <label for="devices-1">Устройства:</label>
                <select class="devices" id="devices-1"></select>
            </div>
        </div>
        <div class="selects selects_instance" data-id="1">
            <div>
                <label for="type-2">Тип:</label>
                <select class="type" id="type-2">
                    <option value="waves">Волны</option>
                    <option value="lines" selected>Линии</option>
                    <option value="rectangles">Прямоугольники</option>
                </select>
            </div>
            <div>
                <label for="devices-2">Устройства:</label>
                <select class="devices" id="devices-2"></select>
            </div>
        </div>
        <div class="selects selects_instance" data-id="2">
            <div>
                <label for="type-3">Тип:</label>
                <select class="type" id="type-3">
                    <option value="waves" selected>Волны</option>
                    <option value="lines">Линии</option>
                    <option value="rectangles">Прямоугольники</option>
                </select>
            </div>
            <div>
                <label for="devices-3">Устройства:</label>
                <select class="devices" id="devices-3"></select>
            </div>
        </div>
        <button id="start">Начать</button>
    </div>

    <div class="visualizers">
        <div class="visualizers-wrapper">
            <canvas class="visualizer visualizer_waves" height="1080" width="480"></canvas>
            <div class="visualizer visualizer_lines"></div>
        </div>
        <div class="visualizers-wrapper">
            <canvas class="visualizer visualizer_waves" height="1080" width="480"></canvas>
            <div class="visualizer visualizer_lines"></div>
        </div>
        <div class="visualizers-wrapper">
            <canvas class="visualizer visualizer_waves" height="1080" width="480"></canvas>
            <div class="visualizer visualizer_lines"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
